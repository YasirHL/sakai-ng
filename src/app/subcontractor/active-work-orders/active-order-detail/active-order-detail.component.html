<p-dialog header="Give us up to 3 alternatives dates." [(visible)]="display" modal="modal" showEffect="fade" [style]="{width: '60vw'}" [breakpoints]="{'960px': '75vw'}">
    <div class="col-12 md:col-12">
			
		<div class="card p-fluid">
			<h5></h5>
            <h6 class="text-orange-500">Congratulations! Please fill the following fields to inform us.</h6>
			<div class="p-formgrid grid">
				
				<div class="field col">
					<label htmlFor="startdate">Start Date & Time<span class="mandatory">*</span></label>
					<input pInputText id="startdate" type="datetime-local" />
				</div>
                <div class="field col">
					<label htmlFor="startdate">End Date & Time<span class="mandatory">*</span></label>
					<input pInputText id="startdate" type="datetime-local" />
				</div>

            </div>

            <div class="p-formgrid grid">
                <div class="field col">
					<label htmlFor="startdate">Message<span class="mandatory">*</span></label>
					<textarea id="message" pInputTextarea  required rows="5" cols="20"></textarea>
				</div>
            </div>

			<div class="p-formgrid grid">
                <div class="field col">
					<h5>Upload Documents</h5>
					<p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" multiple="multiple"
						accept="image/*" maxFileSize="1000000">
						<ng-template pTemplate="content">
							<ul *ngIf="uploadedFiles.length">
								<li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
							</ul>
						</ng-template>
					</p-fileUpload>
				</div>

            </div>

            
		</div>
	</div>
    <ng-template pTemplate="footer">
            <button pButton icon="pi pi-check" (click)="display=false" label="Submit" class="p-button-outlined"></button>
    </ng-template>
</p-dialog>
