<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Profile Details</h4>
         
                <div class="p-fluid p-formgrid grid mt-5">
                    <div class="field col-12 md:col-4">
                        <label htmlFor="firstname">Firstname <span class="mandatory">*</span></label>
                        <input pInputText id="firstname" type="text" placeholder="Enter First Name*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="lastname">Lastname <span class="mandatory">*</span></label>
                        <input pInputText id="lastname" type="text" placeholder="Enter Last Name*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="email">Primary Email <span class="mandatory">*</span></label>
                        <input pInputTextarea id="email" type="email" placeholder="Primary Email Address*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="email">Secondary Email <span class="mandatory">*</span></label>
                        <input pInputTextarea id="email" type="email" placeholder="Secondary Email Address*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="mobile">Mobile <span class="mandatory">*</span></label>
                        <input pInputText id="mobile" type="number" placeholder="Enter Mobile Number*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="mobile">Landline No. <span class="mandatory">*</span></label>
                        <input pInputText id="mobile" type="number" placeholder="Enter Landline No.*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="postalcode">Postal Code <span class="mandatory">*</span></label>
                        <input pInputText id="postalcode" type="text" placeholder="Enter Postal Code*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="address">Address <span class="mandatory">*</span></label>
                        <input pInputText id="address" type="text" placeholder="Enter your address*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="city">City <span class="mandatory">*</span></label>
                        <input pInputText id="city" type="text" placeholder="Enter your city*" />
                    </div>
                    <div class="field col-12 md:col-4">
                        <label htmlFor="country">Country <span class="mandatory">*</span></label>
                        <input pInputText id="country" type="text" placeholder="Enter your country*" />
                    </div>

                    <div class="field col-12 md:col-4">
                        <label htmlFor="firstname">Password <span class="mandatory">*</span></label>
                        <input pInputText id="password1" placeholder="Password" styleClass="w-full" />
                    </div>
                
                    <div class="field col-12 md:col-12">
                        <label htmlFor="skills">Select your core skill(s)<span class="mandatory">*</span></label>
                        <p-multiSelect  defaultLabel="Select the Skills*"
                            optionLabel="name" class="multiselect-custom">
                            <ng-template let-value pTemplate="selectedItems">
                                <div class="country-item country-item-value inline-flex align-items-center py-1 px-2 bg-primary text-primary border-round mr-2"
                                    *ngFor="let option of selectedSkills">
                                    <div>{{option.name}}</div>
                                </div>
                                <div *ngIf="!selectedMulti || selectedMulti.length === 0" class="country-placeholder">
                                    Select your Skills here
                                </div>
                            </ng-template>
                            <ng-template let-skill pTemplate="item">
                                <div class="flex align-items-center country-item">
                                    <div>{{skill.name}}</div>
                                </div>
                            </ng-template>
                        </p-multiSelect>
                    </div>


                    <div class="field col-12 md:col-12">
                        <button pButton pRipple label="Update" class="w-full p-3 text-xl" routerLink="../login"></button>

                    </div>
                </div>
        
     
        </div>
    </div>
</div>
